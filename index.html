<body>
    



    <script>
        var cityName = prompt("Enter city name:");
if (cityName.toLowerCase() === "karachi") {
    alert("Welcome to city of lights");
}
var gender = prompt("Enter gender (male/female):");
if (gender.toLowerCase() === "male") {
    alert("Good Morning Sir");
} else if (gender.toLowerCase() === "female") {
    alert("Good Morning Ma’am");
}
var signalColor = prompt("Enter road traffic signal color:");
switch (signalColor.toLowerCase()) {
    case "red":
        alert("Must Stop");
        break;
    case "yellow":
        alert("Ready to move");
        break;
    case "green":
        alert("Move now");
        break;
    default:
        alert("Invalid signal color");
}
var remainingFuel = parseFloat(prompt("Enter remaining fuel in car (in litres):"));
if (remainingFuel < 0.25) {
    alert("Please refill the fuel in your car");
}
var a = 4;
if (++a === 5) {
    alert("given condition for variable a is true");
}

var b = 82;
if (b++ === 83) {
    alert("given condition for variable b is true");
}

var c = 12;
if (c++ === 13) {
    alert("condition 1 is true");
}
if (c === 13) {
    alert("condition 2 is true");
}
if (++c < 14) {
    alert("condition 3 is true");
}
if (c === 14) {
    alert("condition 4 is true");
}

var materialCost = 20000;
var laborCost = 2000;
var totalCost = materialCost + laborCost;
if (totalCost === laborCost + materialCost) {
    alert("The cost equals");
}

if (true) {
    alert("True");
}
if (false) {
    alert("False");
}

if ("car" < "cat") {
    alert("car is smaller than cat");
}
var subject1Marks = parseFloat(prompt("Enter marks obtained in subject 1:"));
var subject2Marks = parseFloat(prompt("Enter marks obtained in subject 2:"));
var subject3Marks = parseFloat(prompt("Enter marks obtained in subject 3:"));
var totalMarks = parseFloat(prompt("Enter total marks:"));

var obtainedMarks = subject1Marks + subject2Marks + subject3Marks;
var percentage = (obtainedMarks / totalMarks) * 100;

var grade, remarks;

if (percentage >= 80) {
    grade = "A+";
    remarks = "Excellent";
} else if (percentage >= 70) {
    grade = "A";
    remarks = "Good";
} else if (percentage >= 60) {
    grade = "B";
    remarks = "Satisfactory";
} else if (percentage >= 50) {
    grade = "C";
    remarks = "Needs Improvement";
} else {
    grade = "Fail";
    remarks = "Sorry, better luck next time";
}

alert("Total Marks: " + totalMarks + "\nMarks Obtained: " + obtainedMarks + "\nPercentage: " + percentage.toFixed(2) + "%\nGrade: " + grade + "\nRemarks: " + remarks);

var secretNumber = Math.floor(Math.random() * 10) + 1;
var userGuess = parseInt(prompt("Guess the secret number (1 to 10):"));

if (userGuess === secretNumber) {
    alert("Bingo! Correct answer");
} else if (userGuess + 1 === secretNumber || userGuess - 1 === secretNumber) {
    alert("Close enough to the correct answer");
} else {
    alert("Sorry, try again");
}

var number = parseInt(prompt("Enter a number:"));

if (number % 3 === 0) {
    alert("The given number is divisible by 3");
} else {
    alert("The given number is not divisible by 3");
}

var numberToCheck = parseInt(prompt("Enter a number:"));

if (numberToCheck % 2 === 0) {
    alert("The given number is even");
} else {
    alert("The given number is odd");
}
// Weather message based on temperature:
// javascript
// Copy code
var temperature = parseFloat(prompt("Enter the temperature:"));

if (temperature > 40) {
    alert("It is too hot outside.");
} else if (temperature > 30) {
    alert("The Weather today is Normal.");
} else if (temperature > 20) {
    alert("Today’s Weather is cool.");
} else if (temperature > 10) {
    alert("OMG! Today’s weather is so Cool.");
} else {
    alert("It's freezing!");
}

var num1 = parseFloat(prompt("Enter the first number:"));
var num2 = parseFloat(prompt("Enter the second number:"));
var operation = prompt("Enter the operation (+, -, *, /, %):");
var result;

if (isNaN(num1) || isNaN(num2)) {
    alert("Invalid input. Please enter valid numbers.");
} else {
    switch (operation) {
        case "+":
            result = num1 + num2;
            break;
        case "-":
            result = num1 - num2;
            break;
        case "*":
            result = num1 * num2;
            break;
        case "/":
            if (num2 !== 0) {
                result = num1 / num2;
            } else {
                alert("Cannot divide by zero");
            }
            break;
        case "%":
            if (num2 !== 0) {
                result = num1 % num2;
            } else {
                alert("Cannot calculate modulus with zero");
            }
            break;
        default:
            alert("Invalid operation. Please enter a valid operation.");
    }

    if (result !== undefined) {
        alert("Result: " + result);
    }
}
    </script>
</body>
